<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function counter(){
            document.close();
            document.open();
            if(time<=0){
                clearInterval(x);
                document.write("<h1>타이머 종료</h1>");
            }
            else{
                document.write("<h1>"+time+"</h1>");
                time-=1;
            }
            
        }
        let time=prompt("카운트다운할 숫자를 입력하세요");

        const x = setInterval(counter,1000);


    </script>
    
</body>
</html>
