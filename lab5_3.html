<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bmi(){
            let name=prompt("이름을 입력하세요");
            let age=prompt("나이를 입력하시요 (숫자)");
            let height=prompt("키를 입력하시오 (숫자)");
            let weight=prompt("체중을 입력하시오 (숫자)");
            let bmi=weight/(height*height/10000);
            let your_bmi;
            if (age>29){
                if(bmi>30){
                    your_bmi="비만";
                }
                else if(bmi>=25){
                    your_bmi="과체중";
                }
                else if(bmi>=18.5){
                    your_bmi="표준체중";
                }
                else{
                    your_bmi="저체중";
                }
            }
            else{
                if(bmi>30){
                    your_bmi="비만";
                }
                else if(bmi>25){
                    your_bmi="과체중";
                }
                else if(bmi>=18){
                    your_bmi="표준체중";
                }
                else{
                    your_bmi="저체중";
                }
            }


            document.write("<h1>이름:"+name+"</h1>");
            document.write("<h1>나이:"+age+"</h1>");
            document.write("<h1>키:"+height+"</h1>");
            document.write("<h1>체중:"+weight+"</h1>");
            document.write("<h1>당신은 "+your_bmi+"("+bmi+")"+" 입니다"+"</h1>");
        }
        bmi();
    
    </script>
    
</body>
</html>
