<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let msg=prompt("반복할 메세지를 입력하시오");
        let count=prompt("몇 번 반복할까요?");
        
        let message= function(msg,count){
            for(var i=0;i<count;i++){
                document.write("<h1>"+msg+"</h1>");
            }
        }
        message(msg,count);
    </script>
    
</body>
</html>
